<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,
	maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="//cdn.bootcss.com/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="../../public/css/info/information.css">
    <title>项目名-公司</title>
</head>
<body>
<div class="header">
    <i class="icon-back"></i>

    <div class="btn1">

    </div>
    <div class="btn3">
        <span style="color: #cccccc;">联系方式</span>
    </div>

    <div class="span-text">选填项</div>

    <div class="footer">
        <div class="footer-box">
            <span style="color: #cccccc;">微信</span>
        </div>

        <div class="image-cell">
            <div class="image-bloak">
                <div></div>

            </div>
            <div class="image-bloak">
                <div></div>
                <p class="title">营业执照</p>
            </div>
            <div class="image-bloak">
                <div></div>

    <div class="bottom">
        <span class="bottom-text">完成</span>
