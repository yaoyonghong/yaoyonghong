<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,
	maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="//cdn.bootcss.com/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="../../public/css/index-/index-.css">
    <title>项目名-公司</title>
</head>
<body>
<header class="header">
    <i class="icon-back">上海</i>
    <span class="header_title">项目名</span>
</header>

<div class="search_box">
    <div class="search_input"><i class="icon-search"></i><span>挑好房，上项目名</span></div>
</div>
<div class="slider_box">
    <div class="slider_container">
        <div class="slider_bloak"></div>
        <div class="slider_bloak"></div>
        <div class="slider_bloak"></div>
        <div class="slider_bloak"></div>
    </div>
    <div class="point_box">
        <span class="point_block active"><span class="point_block"></span></span>
    </div>
</div>
<div class="query_box">
    <div class="query_block"><span class="text">区域</span><i class="icon"></i></div>
    <div class="query_block"><span class="text">面积</span><i class="icon"></i></div>
    <div class="query_block"><span class="text">单价</span><i class="icon"></i></div>
    <div class="query_block"><span class="text">更多</span><i class="icon"></i></div>
    <div class="query_price"><i class="icon"></i></div>

</div>
<div class="down-box">
    <ul>
        <li>1</li>
    </ul>
</div>
<div class="down-box">
    <ul>
        <li>2</li>
    </ul>
</div>
<div class="down-box">
    <ul>
        <li>4</li>
    </ul>
</div>
<div class="down-box">
    <ul>
        <li>4</li>
    </ul>
</div>
<article>
    <section class="block_box">
        <div class="img_box"></div>
        <div class="info_box">
            <div class="info_title">东方金融中心</div>
            <div class="info_address">浦东 八佰伴</div>
            <div class="info-tag_box"><span>商务中心</span></div>
            <div class="info_price"><span><em>&yen;7</em>元/平米/天起</span><span>佣金：一个月</span></div>
        </div>
    </section>
</article>
<script src="//cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
<script src="../public/js/index-/index-.js"></script>
<script src="../public/libs/zepto/touch.js"></script>

</body>
</html>
